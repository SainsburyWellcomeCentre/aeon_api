[project]
name = "aeon"
version = "0.0.0"
description = "Code for managing acquired data. Includes preprocessing, querying, and analysis modules."
authors = ["Jai Bhagat jkbhagatio@gmail.com", "Goncalo Lopes <goncaloclopes@gmail.com>"]
license = ""
readme = "readme.md"
python = "^3.9.0"
homepage = "https://github.com/sainsburywellcomecentre/aeon_mecha"
repository = "https://github.com/sainsburywellcomecentre/aeon_mecha"
documentation = "https://github.com/sainsburywellcomecentre/aeon_mecha"

[tool.poetry]
name = "aeon"
version = "0.0.0"
description = "Code for managing acquired data. Includes preprocessing, querying, and analysis modules."
authors = ["Jai Bhagat <jkbhagatio@gmail.com>", "Goncalo Lopes goncaloclopes@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9.0"
bottleneck = "^1.2.1"
datajoint = "*"
graphviz = "*"
jupyter = "*"
jupyterlab = "*"
matplotlib = "*"
numba = "^0.46.0"
numexpr = "^2.6.8"
numpy = "^1.21.0"
opencv-python = "*"
pandas = "^1.3.0"
scikit-learn = "*"
scipy = "*"
seaborn = "*"
xarray = "^0.12.3"

[tool.poetry.dev-dependencies]
bandit = "*"
black = "*"
flake8 = "*"
pytest = "*"
tox = "*"
pyan3 = "*"

[tool.black]
line-length = 79
extend-exclude = '''
/(
    | .git
    | .github
    | .idea
    | .vscode
)/
'''

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
