[build-system]
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aeon_mecha"
version = "0.0.0"
description = "Code for managing acquired data. Includes preprocessing, querying, and data qc modules."
authors = ["Jai Bhagat jkbhagatio@gmail.com", "Goncalo Lopes <goncaloclopes@gmail.com>"]
license = ""
readme = "readme.md"
dependencies = [
  "dotmap",
  "fastparquet",
  "graphviz",
  "matplotlib",
  "numpy>=1.21.0, <2",
  "opencv-python",
  "pandas>=1.3",
  "scikit-learn",
  "scipy",
  "seaborn",
]

[project.urls]
Homepage = "https://github.com/projectAeon/data-management"
Repository = "https://github.com/projectAeon/data-management"
Documentation = "https://github.com/projectAeon/data-management"

[project.optional-dependencies]
dev = [
  "bandit",
  "black",
  "isort",
  "pre",
  "pytest",
  "pytest-cov",
  "setuptools",
]

[tool.setuptools]
packages = ["aeon"]

[tool.black]
line-length = 88
color = false
exclude = '''
/(
    \.git
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | build
    | dist
    | env
    | venv
)/
'''

[tool.isort]
profile = "black"
color_output = false
