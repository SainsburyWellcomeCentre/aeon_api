[build-system]
requires = ["setuptools>=62.0", "wheel>=0.37", "poetry-core>=1.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aeon_mecha"
version = "0.0.0"
requires-python = ">=3.9.4"
description = "Code for managing acquired data. Includes preprocessing, querying, and analysis modules."
authors = [
  { name = "Jai Bhagat", email = "jkbhagatio@gmail.com" },
  { name = "Goncalo Lopes", email = "goncaloclopes@gmail.com" },
  { name = "Thinh Nguyen", email = "thinh@datajoint.com" },
  { name = "Joseph Burling", email = "joseph@datajoint.com" },
]
license = { file = "license.md" }
readme = "readme.md"
dependencies = [
  "bottleneck>=1.2.1,<2",
  "datajoint-utilities @ git+https://github.com/datajoint-company/datajoint-utilities",
  "datajoint>=0.13.6",
  "dotmap",
  "fastparquet",
  "graphviz",
  "ipykernel",
  "jupyter",
  "jupyterlab",
  "matplotlib",
  "numba>=0.46.0, <1",
  "numexpr>=2.6.8, <3",
  "numpy>=1.21.0, <2",
  "opencv-python",
  "pandas>=1.3",
  "plotly",
  "pyarrow",
  "pydotplus",
  "pymysql",
  "pyyaml",
  "scikit-learn",
  "scipy",
  "seaborn",
  "xarray>=0.12.3",
]

[project.urls]
DataJoint = "https://docs.datajoint.org/"
Homepage = "https://github.com/projectAeon/data-management"
Repository = "https://github.com/projectAeon/data-management"
Documentation = "https://github.com/projectAeon/data-management"

[project.scripts]
aeon_ingest = "aeon.dj_pipeline.ingest.process:cli"

[project.optional-dependencies]
dev = [
  "bandit",
  "black",
  "isort",
  "flake8",
  "gh",
  "ipdb",
  "pre",
  "pyan3 @ git+https://github.com/Technologicat/pyan.git",
  "pytest",
  "pytest-cov",
  "setuptools",
  "tox",
]

[tool.setuptools]
packages = ["aeon"]

[tool.black]
line-length = 88
color = false
exclude = '''
/(
    \.git
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | build
    | dist
    | env
    | venv
)/
'''

[tool.isort]
profile = "black"
color_output = false
