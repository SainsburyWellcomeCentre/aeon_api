[project]
name = "aeon"
version = "0.0.0"
description = "Code for managing acquired data. Includes preprocessing, querying, and analysis modules."
authors = ["Jai Bhagat jkbhagatio@gmail.com", "Goncalo Lopes <goncaloclopes@gmail.com>"]
license = ""
readme = "readme.md"
python = "3.9.*"
homepage = "https://github.com/projectAeon/aeon"
repository = "https://github.com/projectAeon/aeon"
documentation = "https://github.com/projectAeon/aeon"

[tool.poetry]
name = "aeon"
version = "0.0.0"
description = "Code for managing acquired data. Includes preprocessing, querying, and analysis modules."
authors = ["Jai Bhagat <jkbhagatio@gmail.com>", "Goncalo Lopes goncaloclopes@gmail.com>"]

[tool.poetry.dependencies]
python = "3.9.*"
graphviz = "*"
jupyter = "*"
jupyterlab = "*"
matplotlib = "*"
numpy = "*"
opencv-python = "*"
pandas = "*"
scikit-learn = "*"
scipy = "*"
seaborn = "*"

[tool.poetry.dev-dependencies]
bandit = "*"
black = "*"
flake8 = "*"
pytest = "*"
tox = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
