[build-system]
requires = ["setuptools>=62.0", "wheel>=0.37"]
build-backend = "setuptools.build_meta"

[project]
name = "aeon_mecha"
version = "0.1.0"
requires-python = ">=3.9.4"
description = "Code for managing acquired data from Project Aeon experiments. Includes general file IO, data QC, querying, and analysis modules."
authors = [
  { name = "Jai Bhagat", email = "jkbhagatio@gmail.com" },
  { name = "Goncalo Lopes", email = "goncaloclopes@gmail.com" },
  { name = "Thinh Nguyen", email = "thinh@datajoint.com" },
  { name = "Joseph Burling", email = "joseph@datajoint.com" },
  { name = "Chang Huan Lo", email = "changhuan.lo@ucl.ac.uk" },
  { name = "Jaerong Ahn", email = "jaerong.ahn@datajoint.com" },
]
license = { file = "license.md" }
readme = "readme.md"
dependencies = [
  "bottleneck>=1.2.1,<2",
  "datajoint-utilities @ git+https://github.com/datajoint-company/datajoint-utilities",
  "datajoint>=0.13.6",
  "dotmap",
  "fastparquet",
  "graphviz",
  "ipykernel",
  "jupyter",
  "jupyterlab",
  "matplotlib",
  "numba>=0.46.0, <1",
  "numexpr>=2.6.8, <3",
  "numpy>=1.21.0, <2",
  "opencv-python",
  "pandas>=1.3",
  "plotly",
  "pyarrow",
  "pydotplus",
  "pymysql",
  "pyyaml",
  "scikit-learn",
  "scipy",
  "seaborn",
  "xarray>=0.12.3",
]

[project.optional-dependencies]
dev = [
  "bandit",
  "black",
  "isort",
  "flake8",
  "flake8-bugbear",
  "flake8-docstrings",
  "flake8-pyproject",
  "gh",
  "ipdb",
  "mypy",
  "pre",
  "pyan3 @ git+https://github.com/Technologicat/pyan.git",
  "pytest",
  "pytest-cov",
  "setuptools",
  "tox",
]
gpu = [
  "cupy",
  "dask"
]

[project.scripts]
aeon_ingest = "aeon.dj_pipeline.ingest.process:cli"

[project.urls]
Homepage = "https://sainsburywellcomecentre.github.io/aeon_docs/"
Repository = "https://github.com/sainsburyWellcomeCentre/aeon_mecha"
Documentation = "https://sainsburywellcomecentre.github.io/aeon_docs/"
DataJoint = "https://docs.datajoint.org/"

[tool.setuptools]
packages = ["aeon"]

[tool.black]
line-length = 108
color = false
exclude = '''
/(
    \.git
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | build
    | dist
    | env
    | venv
)/
'''

[tool.isort]
profile = "black"
color_output = false

# Ignore the following errors and warnings:
#     - whitespace after '(' (E201)
#     - whitespace before ')' (E202)
#     - whitespace before ':' (E203)
#     - whitespace after ',' or ':' (E231)
#     - assigning to a lambda expression (E371)
#     - linebreaking before a binary operator (W503)
#     - multiple statments on one line separated by ';' (E702)
[tool.flake8]
max-line-length = 108
extend-ignore = ["E201", "E202", "E203", "E231", "E731", "W503", "E702"]
extend-exclude = [".git", ".github", ".idea", ".vscode"]
docstring-convention = "google"

[tool.mypy]
ignore_missing_imports = true

[tool.bandit]

[tool.pytest.ini_options]
markers = [
    "api",
]
