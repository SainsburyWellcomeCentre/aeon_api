# after Poetry implements PEP 660 then uncomment and remove setuptools:
# [build-system]
# requires = ["poetry-core > 1.0.7"]
# build-backend = "poetry.core.masonry.api"
[build-system]
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aeon_mecha"
version = "0.0.0"
description = "Code for managing acquired data. Includes preprocessing, querying, and analysis modules."
authors = ["Jai Bhagat jkbhagatio@gmail.com", "Goncalo Lopes <goncaloclopes@gmail.com>"]
license = ""
readme = "readme.md"
python = ">=3.9.4"
homepage = "https://github.com/projectAeon/data-management"
repository = "https://github.com/projectAeon/data-management"
documentation = "https://github.com/projectAeon/data-management"

[tool.poetry]
name = "aeon_mecha"
version = "0.0.0"
description = "Code for managing acquired data. Includes preprocessing, querying, and analysis modules."
authors = ["Jai Bhagat <jkbhagatio@gmail.com>", "Goncalo Lopes <goncaloclopes@gmail.com>"]
keywords = []
classifiers = [  #! Update me
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
]

[tool.poetry.dependencies]
python = ">=3.9.4"
dotmap = "*"
graphviz = "*"
jupyter = "*"
jupyterlab = "*"
matplotlib = "*"
numpy = "*"
opencv-python = "*"
pandas = "*"
plotly = "*"
scikit-learn = "*"
scipy = "*"
seaborn = "*"

[tool.poetry.dev-dependencies]
bandit = "*"
black = "*"
flake8 = "*"
pytest = "*"
setuptools = "*"
tox = "*"
pre-commit = "*"

[tool.poetry.scripts]
aeon_ingest = "aeon.dj_pipeline.ingest.process:cli"

[tool.black]
line-length = 88
target-version = ["py39"]
color = false
exclude = '''
/(
    \.git
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | build
    | dist
    | env
    | venv
)/
'''

[tool.isort]
# make it compatible with black
profile = "black"
color_output = false
