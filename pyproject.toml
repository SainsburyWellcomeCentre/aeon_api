[project]
name = "aeon"
version = "0.0.0"
description = "Code for managing acquired data. Includes preprocessing, querying, and analysis modules."
authors = ["Jai Bhagat jkbhagatio@gmail.com", "Goncalo Lopes <goncaloclopes@gmail.com>"]
license = ""
readme = "readme.md"
python = "^3.9.4"
homepage = "https://github.com/projectAeon/aeon"
repository = "https://github.com/projectAeon/aeon"
documentation = "https://github.com/projectAeon/aeon"

[tool.poetry]
name = "aeon"
version = "0.0.0"
description = "Code for managing acquired data. Includes preprocessing, querying, and analysis modules."
authors = ["Jai Bhagat <jkbhagatio@gmail.com>", "Goncalo Lopes goncaloclopes@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9.4"
datajoint = "*"
graphviz = "*"
jupyter = "*"
jupyterlab = "*"
matplotlib = "*"
numba = "^0.46.0"
numpy = "*"
opencv-python = "*"
pandas = "^1.3"
scikit-learn = "*"
scipy = "*"
seaborn = "*"
xarray = "^0.12.3"

[tool.poetry.dev-dependencies]
bandit = "*"
black = "*"
flake8 = "*"
pytest = "*"
tox = "*"

[tool.black]
line-length = 79
extend-exclude = '''
/(
    | .git
    | .github
    | .idea
    | .vscode
)/
'''

[build-system]
# AVOID CHANGING REQUIRES: IT WILL BE UPDATED BY PYSCAFFOLD!
requires = ["setuptools>=46.1.0", "setuptools_scm[toml]>=5", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
# See configuration details in https://github.com/pypa/setuptools_scm
version_scheme = "no-guess-dev"
